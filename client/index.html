<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Lokaverkefni</title>
  </head>
  <body>
	  <canvas id="myCanvas" width="600" height="600" style="border: 1px solid black;">
	  Sorry, but your browser does not support the HTML5 canvas tag.
	  </canvas>

  <!-- ------------------HTML END SCRIPTS START --------------------------------------->
  
  <!-- We need this to communicate using socket.io from client side -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- Load all the client game code and assests from the server-->
  <script src="/client/img/grassTile.png"></script>
  <script src="/client/js/utils.js"></script>
  
  <script>
     // establish our communication
    const socket = io();
    // our canvas
    const g_canvas = document.getElementById("myCanvas");
    const g_ctx = g_canvas.getContext("2d");
    
    
    
    function draw() {
  var img = new Image();
  img.onload = function() {
    g_ctx.drawImage(img, 0, 0);
    g_ctx.drawImage(img, 64, 0);
    g_ctx.drawImage(img, 128, 0);
    g_ctx.drawImage(img, 192, 0);
    g_ctx.drawImage(img, 256, 0);
    g_ctx.drawImage(img, 320, 0);
    g_ctx.drawImage(img, 384, 0);
    g_ctx.drawImage(img, 448, 0);
    g_ctx.drawImage(img, 512, 0);
    g_ctx.drawImage(img, 576, 0);
    g_ctx.beginPath();
    g_ctx.stroke();
  };
  img.src = './client/img/grassTileHighlighted.png';
};
draw();

  </script>
  </body>
</html>
